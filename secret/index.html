function checkStep1(){
const v = document.getElementById('step1').value.trim();

if(!v){ div.innerText = 'Ingresa la cadena que obtuviste al extraer.'; return; }
// Si tu steg ocultó HEX, podemos verificar longitud/patrón
const isHex = /^[0-9a-fA-F]+$/.test(v);
if(isHex){ div.innerHTML = 'Parece hex! Pásalo por xxd -r -p o por Python para convertirlo a texto. <br><strong>Si lo conviertes obtendrás la frase final.</strong>' }

else{ div.innerText = 'Cadena recibida. Si no es legible, intenta decodificarla (hex/base64).' }
}
