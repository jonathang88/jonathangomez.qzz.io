<!DOCTYPE html>
<html>
<head>
    <title>Garcia Oliver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        
        .player-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }
        
        .footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        
        .link-oculto {
            display: none;
        }
        
        .link-visible {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: underline;
        }
        
        .quiz-button {
            padding: 8px 16px;
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .quiz-input {
            padding: 8px;
            width: 200px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h2>Garcia Oliver</h2>
        
        <audio controls controlsList="nodownload">
            <source src="Chicho Sanchez Ferlosio.mp3" type="audio/mpeg">
            Tu navegador no soporta audio HTML5.
        </audio>
        
        <br>
        
        <a href="Chicho Sanchez Ferlosio.mp3" download="Chicho_Sanchez_Ferlosio.mp3" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block;">
            Descargar MP3
        </a>
        
        <div style="font-family: monospace; font-size: 12px; color: #666; margin: 15px 0;">
            Hash Virus total: 45e5d191b5b3ae8104f5bdf49f75745672560663eddcc09bcecd35b7b62ce52a
        </div>
    </div>

    <div class="footer">
        <p><strong>What's the name of the song?</strong></p>
        <input type="text" id="songInput" class="quiz-input" placeholder="Escribe: los solidarios">
        <button id="verificarBtn" class="quiz-button">Verificar</button>
        
        <div id="linkFormulario" class="link-oculto">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe48E6i-ndt2vTvB3gMGM17r82BpzoVDjUz7mA_RFkHxgMQAg/viewform" target="_blank">
                ✅ ¡Correcto! Haz clic aquí para ir al formulario
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verificarBtn = document.getElementById('verificarBtn');
            const songInput = document.getElementById('songInput');
            
            function mostrarLink() {
                var input = songInput.value.toLowerCase().trim();
                var linkDiv = document.getElementById('linkFormulario');
                
                if (input === "los solidarios" || input === "los solidarios") {
                    linkDiv.className = 'link-visible';
                } else {
                    alert("Incorrecto. La respuesta es: los solidarios");
                    songInput.value = '';
                    songInput.focus();
                }
            }
            
            // Event listener para el botón
            verificarBtn.addEventListener('click', mostrarLink);
            
            // Event listener para Enter
            songInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    mostrarLink();
                }
            });
        });
    </script>
</body>
</html>
