<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Garcia Oliver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        
        .player-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }
        
        audio {
            width: 100%;
            margin: 20px 0;
        }
        
        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }
        
        .hash {
            font-family: monospace;
            font-size: 12px;
            color: #666;
            margin: 15px 0;
            word-break: break-all;
        }
        
        .footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }
        
        .quiz-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .quiz-input {
            padding: 10px;
            width: 200px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .quiz-button {
            padding: 10px 20px;
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .quiz-button:hover {
            background-color: #005a87;
        }
        
        .question {
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h2>Garcia Oliver</h2>
        
        <audio controls controlsList="nodownload">
            <source src="Chicho Sanchez Ferlosio.mp3" type="audio/mpeg">
            Tu navegador no soporta audio HTML5.
        </audio>
        
        <br>
        
        <a href="Chicho Sanchez Ferlosio.mp3" download="Chicho_Sanchez_Ferlosio.mp3" class="download-btn">
            Descargar MP3
        </a>
        
        <div class="hash">
            Hash Virus total: 45e5d191b5b3ae8104f5bdf49f75745672560663eddcc09bcecd35b7b62ce52a
        </div>
    </div>

    <!-- Footer con la pregunta -->
    <div class="footer">
        <div class="quiz-container">
            <div class="question">What's the name of the song?</div>
            <input type="text" id="respuesta" class="quiz-input" placeholder="Answer here...">
            <button onclick="verificarRespuesta()" class="quiz-button">Enviar Respuesta / Send Answer</button>
        </div>
    </div>

    <script>
        function verificarRespuesta() {
            const respuesta = document.getElementById('respuesta').value.toLowerCase().trim();
            const respuestasCorrectas = [
                "los solidarios",
                "los solidarios", 
                "solidarios",
                "garcia oliver",
                "garcía oliver"
            ];

            if (respuestasCorrectas.includes(respuesta)) {
                // Redirigir al Google Form
                window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSe48E6i-ndt2vTvB3gMGM17r82BpzoVDjUz7mA_RFkHxgMQAg/viewform?usp=dialog";
            } else {
                alert("Respuesta incorrecta. ¡Intenta de nuevo!");
                document.getElementById('respuesta').value = '';
                document.getElementById('respuesta').focus();
            }
        }

        // Permitir enviar con Enter
        document.getElementById('respuesta').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verificarRespuesta();
            }
        });
    </script>
</body>
</html>
